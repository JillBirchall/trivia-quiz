<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="quiz.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="info-bar hidden" id="infoBar">
        <div class="progress"><span id="currentQuestion"></span> / 20</div>
        <div class="timer" id="questionTimer">
          <p class="seconds" id="secondsLeft">0</p>
          <div class="timer-bar">
            <div class="timer-bar-full" id="timerBarFull"></div>
          </div>
        </div>
        <p class="score">Score: <span id="score">0</span></p>
      </div>
      <div class="three-circles-loader show" id="loader">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
      </div>
      <div class="quiz-question-container card hidden" id="quizContainer">
        <div class="quiz-question" id="quizQuestion">
          <h1 class="question-number">
            Question <span id="questionNumber">1</span>
          </h1>
          <p class="question" id="question"></p>
          <div class="answers">
            <button class="answer-btn btn" data-answer="0"></button>
            <button class="answer-btn btn" data-answer="1"></button>
            <button class="answer-btn btn" data-answer="2"></button>
            <button class="answer-btn btn" data-answer="3"></button>
          </div>
        </div>
      </div>
      <div class="final-score-display card hidden" id="finalScoreDisplay">
        <h1 class="final-score-title">Final Score</h1>
        <p id="finalScore" class="final-score"></p>
        <a href="index.html" class="play-again-btn btn">Play Again</a>
      </div>
    </div>
  </body>
</html>
